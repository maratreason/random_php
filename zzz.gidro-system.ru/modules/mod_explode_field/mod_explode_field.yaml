	page_id:
        caption: ID страницы
        desc: ID страницы с которой брать поле, если указать 0, то будет взято указанное поле с текущей страницы
        type: int(11)
        editor: integer
        
	page_field:
        caption: Поле
        desc: Индификатор поля указанной страницы в которой находится текст
        type: text
        editor: linetext

	find_f1:
        caption: Строка начала поиска
        desc: Начальные символы поиска
